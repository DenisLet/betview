<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выбор лиги и команд — Odds H2H + Profiles</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    :root {
      --bg: #0b0f17;
      --card: #101826;
      --line: #253048;
      --text: #e5e7ee;
      --muted: #cfd3dc;
    }
    html, body { background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap-narrow { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin:6px 0 14px; }
    .toplink { font-weight:600; color:#9ecbff; text-decoration:none; border:1px solid var(--line); padding:6px 10px; border-radius:8px; }
    .toplink:hover { background:#0f1623; }
    .grid3 { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    @media (max-width:980px){ .grid3{ grid-template-columns:1fr; } }
    label { display:block; font-size:14px; margin-bottom:4px; color:var(--muted); }
    select, input[type="number"] { width:100%; padding:8px 10px; border-radius:8px; background:#0f1623; border:1px solid var(--line); color:var(--text); }
    .row { margin: 6px 0; }
    .muted { opacity:.9; color:var(--muted); }
    .card { background: var(--card); border:1px solid var(--line); border-radius:12px; padding:12px; }
    .charts { display:grid; grid-template-columns:1fr; gap:16px; margin-top:16px; }
    .chartwrap { position:relative; height: 520px; width: 100%; }
    .pillrow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .hint { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap wrap-narrow">
    <div class="topbar">
      <h1 style="margin:0;">Выбор лиги и двух команд</h1>
      <a class="toplink" href="/" target="_self">← На главную</a>
    </div>

    <div class="card">
      <div class="grid3">
        <div>
          <label for="league">Лига</label>
          <select id="league"></select>
        </div>
        <div>
          <label for="home">Домашняя</label>
          <select id="home"></select>
        </div>
        <div>
          <label for="away">Гостевая</label>
          <select id="away"></select>
        </div>
      </div>
      <div class="row" style="margin-top:12px;">
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div class="charts">
      <div class="card">
        <h3 style="margin:8px 0 12px;">1 — X — 2 (закрытие, строго «дом→гость»)</h3>
        <div class="chartwrap">
          <canvas id="chart1x2"></canvas>
        </div>
      </div>

      <div class="card">
        <div class="pillrow">
          <h3 style="margin:8px 0 12px;">Totals O/U 2.5 (закрытие)</h3>
          <label class="muted" style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" id="chkBoth" />
            <span>Показывать все H2H (оба направления)</span>
          </label>
          <label class="muted" style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" id="chkOpen" checked />
            <span>Показывать открытие (T-24h)</span>
          </label>
        </div>
        <div class="chartwrap">
          <canvas id="chartOU"></canvas>
        </div>
      </div>
    </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- наш модуль -->
  <script type="module" src="/js/odds.js?v=16"></script>
</body>
</html>
